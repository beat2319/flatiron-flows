services:
  db:
    image: bike_logger:latest
    volumes:
      - ./../../data:/app/data
    command: ["tail", "-f", "/dev/null"]
  tasker:
      image: strm/tasker
      volumes:
          - "/var/run/docker.sock:/var/run/docker.sock"
      environment:
            configuration: |
                schedule:
                    - every: 5 minutes
                      task: bikeLogs_python
                tasks:
                    docker:
                        - name: bikeLogs_python
                          image: bike_logger:latest
                          script:
                              - python bike_logs.py
